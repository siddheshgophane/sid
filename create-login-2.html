<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Create Account</title>
    <style>
        .s {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 320px;
        }

        body {
            background-repeat: no-repeat;
            background-size: cover;
            /* Fill the image without cutting it off */
            background-position: center;
            /* Center the image */
            transition: background-image 1s ease-in-out;
            /* Smooth transition */
        }

        .change_method {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Creating your Account -->
            <div class="col-7">
                <nav class="navbar navbar-expand-lg navbar-dark   ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Anywhere App</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item ms-5">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item ms-5">
                                    <a class="nav-link active" href="#">Join</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="p ms-4 fs-4 mt-5 text-light">START FOR FREE</div>
                <div class="h1 ms-4 text-light">Create new account</div>
                <div class="p ms-4 fs-8 mb-3 text-light">Already A Member? <span class="text-primary">Login</span></div>

                <form action="">
                    <div class="d-flex justify-content-between">
                        <div class="input-group s ms-4">
                            <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                            <span class="input-group-text bg-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
                                </svg>
                            </span>
                        </div>

                        <div class="input-group s">
                            <input type="text" aria-label="First name" class="form-control" placeholder="Last Name">
                            <span class="input-group-text bg-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z" />
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="input-group mt-4 mb-4 ms-4 " style="width: 690px;">
                        <input type="email" aria-label="First name" class="form-control" placeholder="Email">
                        <span class="input-group-text bg-light border-start-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope-at" viewBox="0 0 16 16">
                                <path
                                    d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z" />
                                <path
                                    d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z" />
                            </svg>
                        </span>
                    </div>

                    <div class="input-group mt-4 mb-4 ms-4 " style="width: 690px;">
                        <input type="password" aria-label="First name" class="form-control" placeholder="Password">
                        <span class="input-group-text bg-light border-start-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-eye-fill" viewBox="0 0 16 16">
                                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
                                <path
                                    d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
                            </svg>
                        </span>
                    </div>

                    <div class="d-flex justify-content-between">
                        <div>
                            <Button class="btn ms-4 btn-light text-dark rounded-pill " style="width: 330px;"><a
                                    href="Create_login_1.html" class="change_method">Change Method</a></Button>
                        </div>
                        <div>
                            <Button class="btn btn-dark text-light rounded-pill" style="width: 330px;">Create
                                Account</Button>
                        </div>
                    </div>

                </form>
            </div>

            <div class="col-5"></div>
        </div>
    </div>
    <script>
        const images = [
            'https://images.pexels.com/photos/19727174/pexels-photo-19727174/free-photo-of-a-snowy-landscape-with-trees-and-snow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/5647053/pexels-photo-5647053.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
            'https://images.pexels.com/photos/5627388/pexels-photo-5627388.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'
        ];

        let currentIndex = 0;

        function changeBackground() {
            document.body.style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length; // Cycle through images
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);

        // Set initial background
        changeBackground();

    </script>
</body>

</html>
